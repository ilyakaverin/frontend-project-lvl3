<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <title>Webpack App</title>
    </head>
    <body>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a type="button" class="btn btn-primary full-article" target="_blank">Link</a>
                </div>
              </div>
            </div>
          </div>
        
        <main>
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                   <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-2">RSS агрегатор</h1>
                      <form action="" class="rss-form text-body">
                         <div class="row">
                            <div class="col">
                               <div class="form-floating"><input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100"  autocomplete="off"> <label for="url-input" class=" mb-0 text-muted">URL</label></div>
                            </div>
                            <div class="col-auto"><button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" id="add">Добавить</button></div>
                         </div>
                      </form>
                      <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                      <p class="feedback m-0 position-absolute small text-danger"></p>
                   </div>
                </div>
             </section>
             <section class="container-fluid container-xxl p-5">
                <div class="row">
                   <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                   <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
                </div>
             </section>
        </main>
    </body>
    
</html>
